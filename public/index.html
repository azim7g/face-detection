<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="face_detection_app"></div>
    <script src="opencv/adapter-latest.js"></script>
    <script src="opencv/stats.min.js"></script>
    <script src="opencv/dat.gui.min.js"></script>
    <script>
      var Module = {
        wasmBinaryFile: 'opencv/opencv_js.wasm',
        preRun: [
          function () {
            Module.FS_createPreloadedFile(
              '/',
              'haarcascade_frontalface_default.xml',
              'opencv/haarcascade_frontalface_default.xml',
              true,
              false
            );
            Module.FS_createPreloadedFile(
              '/',
              'haarcascade_profileface.xml',
              'opencv/haarcascade_profileface.xml',
              true,
              false
            );
          },
        ],
      };
    </script>
    <script src="opencv/opencv.js"></script>
  </body>
</html>
